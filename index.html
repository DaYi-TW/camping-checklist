<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏕️ 露營裝備檢查表</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
            background: linear-gradient(to bottom, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 193, 7, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(76, 175, 80, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 3.5em;
            color: #fff;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255, 193, 7, 0.5);
            letter-spacing: 2px;
        }

        .header p {
            font-size: 1.2em;
            color: #ffc107;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .btn {
            background: rgba(255, 193, 7, 0.2);
            border: 2px solid #ffc107;
            color: #ffc107;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: #ffc107;
            color: #1a1a2e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px 40px;
            text-align: center;
            min-width: 150px;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffc107;
            display: block;
        }

        .stat-label {
            color: #fff;
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 5px;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 8px;
            margin: 30px auto;
            max-width: 600px;
        }

        .progress-bar {
            background: linear-gradient(90deg, #4CAF50, #8BC34A, #ffc107);
            height: 40px;
            border-radius: 50px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
            min-width: 60px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .category {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.6s ease backwards;
        }

        .category:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 193, 7, 0.5);
            background: rgba(255, 255, 255, 0.08);
        }

        .category-title {
            font-size: 1.6em;
            color: #ffc107;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 193, 7, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
            text-shadow: 0 0 10px rgba(255, 193, 7, 0.3);
        }

        .category-progress {
            font-size: 0.7em;
            color: #4CAF50;
            margin-left: auto;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .checklist-item:hover {
            background: rgba(255, 193, 7, 0.15);
            border-color: rgba(255, 193, 7, 0.3);
            transform: translateX(5px);
        }

        .checklist-item.checked {
            background: rgba(76, 175, 80, 0.2);
            border-color: rgba(76, 175, 80, 0.4);
        }

        .checklist-item.checked label {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .checklist-item input[type="checkbox"] {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            cursor: pointer;
            appearance: none;
            border: 2px solid rgba(255, 193, 7, 0.5);
            border-radius: 6px;
            position: relative;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .checklist-item input[type="checkbox"]:checked {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            border-color: #4CAF50;
        }

        .checklist-item input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .checklist-item label {
            cursor: pointer;
            flex: 1;
            font-size: 1.05em;
            color: #fff;
        }

        .footer {
            margin-top: 60px;
            text-align: center;
            animation: fadeInUp 1s ease;
        }

        .footer-note {
            background: rgba(255, 193, 7, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 193, 7, 0.3);
            padding: 30px;
            border-radius: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .footer-note h3 {
            color: #ffc107;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .footer-note p {
            color: #fff;
            font-size: 1.1em;
            line-height: 1.8;
            opacity: 0.9;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .grid > .category:nth-child(1) { animation-delay: 0.1s; }
        .grid > .category:nth-child(2) { animation-delay: 0.2s; }
        .grid > .category:nth-child(3) { animation-delay: 0.3s; }
        .grid > .category:nth-child(4) { animation-delay: 0.4s; }
        .grid > .category:nth-child(5) { animation-delay: 0.5s; }
        .grid > .category:nth-child(6) { animation-delay: 0.6s; }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2em;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }

            .stats {
                gap: 15px;
            }

            .stat-card {
                padding: 15px 25px;
                min-width: 120px;
            }
        }
    </style>
</head>

    <script>
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const progressBar = document.getElementById('progressBar');
        const checkedCount = document.getElementById('checkedCount');
        const totalCount = document.getElementById('totalCount');

        totalCount.textContent = checkboxes.length;

        function toggleCheck(item) {
            const checkbox = item.querySelector('input[type="checkbox"]');
            checkbox.checked = !checkbox.checked;
            updateItemState(item, checkbox);
        }

        function updateItemState(item, checkbox) {
            const category = checkbox.getAttribute('data-category');
            
            if (checkbox.checked) {
                item.classList.add('checked');
            } else {
                item.classList.remove('checked');
            }
            
            updateProgress();
            updateCategoryProgress(category);
        }

        function updateProgress() {
            const total = checkboxes.length;
            const checked = document.querySelectorAll('input[type="checkbox"]:checked').length;
            const percentage = Math.round((checked / total) * 100);
            
            progressBar.style.width = percentage + '%';
            progressBar.textContent = percentage + '%';
            checkedCount.textContent = checked;
        }

        function updateCategoryProgress(category) {
            const categoryCheckboxes = document.querySelectorAll(`input[data-category="${category}"]`);
            const categoryChecked = document.querySelectorAll(`input[data-category="${category}"]:checked`).length;
            const categoryTotal = categoryCheckboxes.length;
            const progressElement = document.querySelector(`.category-progress[data-category="${category}"]`);
            
            if (progressElement) {
                progressElement.textContent = `${categoryChecked}/${categoryTotal}`;
            }
        }

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function(e) {
                e.stopPropagation();
                const item = this.closest('.checklist-item');
                updateItemState(item, this);
            });
        });

        function resetAll() {
            if (confirm('確定要重設所有勾選項目嗎？')) {
                checkboxes.forEach(checkbox => {
                    checkbox.checked = false;
                    const item = checkbox.closest('.checklist-item');
                    item.classList.remove('checked');
                });
                updateProgress();
                
                document.querySelectorAll('.category-progress').forEach(progress => {
                    const category = progress.getAttribute('data-category');
                    updateCategoryProgress(category);
                });
            }
        }

        function exportPDF() {
          document.body.classList.add('pdf-mode');
          const element = document.querySelector('.container');
          const opt = {
            margin: 5,
            filename: '露營裝備檢查表.pdf',
            image: { type: 'jpeg', quality: 1 },
            html2canvas: { scale: 2, useCORS: true, scrollX: 0, scrollY: 0 },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
          };
          html2pdf().set(opt).from(element).save().then(() => {
            document.body.classList.remove('pdf-mode');
          });
        }

        updateProgress();
    </script>
